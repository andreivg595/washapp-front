<p-menubar [model]="items" class="navbar">
  <ng-template pTemplate="start">
    <img
      src="assets/images/washing-machine.png"
      class="navbar__logo cursor-pointer mr-2"
      (click)="home()"
    />
    <h1 class="navbar__title"><span class="text-primary">Wash</span>App</h1>
  </ng-template>
  <ng-template pTemplate="end">
    <app-button
      [color]="ButtonColor.SECONDARY"
      [label]="'Login'"
      class="mr-2"
      (click)="login()"
    ></app-button>
    <app-button
      [color]="ButtonColor.PRIMARY"
      [label]="'Sign Up'"
      (click)="signUp()"
    ></app-button>
  </ng-template>
</p-menubar>
