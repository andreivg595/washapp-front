<p-card header="Sign up" styleClass="auth-card auth-card-signup">
  <app-sign-up-form
    [form]="form"
    (formEvent)="signUp($event)"
  ></app-sign-up-form>

  <div class="mt-2">
    <small class="inline mr-1">Have an account?</small>
    <a routerLink="/login" routerLinkActive="active" class="auth-card__link"
      >Login</a
    >
  </div>
</p-card>
