<p-table [value]="products" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td class="max-w-1rem">
        <img
          [src]="'data:image/jpeg;base64,' + product.image"
          [alt]="product.name"
          class="max-h-5rem"
        />
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <span
          ><i
            class="cursor-pointer pi pi-cog mr-2"
            (click)="modifyEvent.emit(product)"
          ></i
        ></span>
        <span
          ><i
            class="cursor-pointer pi pi-trash"
            (click)="deleteEvent.emit(product)"
          ></i
        ></span>
      </td>
    </tr>
  </ng-template>
</p-table>
