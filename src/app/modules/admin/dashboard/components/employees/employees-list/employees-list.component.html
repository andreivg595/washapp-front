<p-table [value]="employees" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.name }}</td>
      <td>{{ employee.surname }}</td>
      <td>{{ employee.username }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <span
          ><i
            class="cursor-pointer pi pi-cog mr-2"
            (click)="modifyEvent.emit(employee)"
          ></i
        ></span>
        <span
          ><i
            class="cursor-pointer pi pi-trash"
            (click)="deleteEvent.emit(employee)"
          ></i
        ></span>
      </td>
    </tr>
  </ng-template>
</p-table>
