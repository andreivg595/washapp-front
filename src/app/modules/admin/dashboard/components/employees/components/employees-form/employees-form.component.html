<div class="pt-4">
  <form [formGroup]="form" (ngSubmit)="formEvent.emit(form)">
    <div class="p-fluid grid">
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="text" id="name" formControlName="name" pInputText />
          <label for="name">Name</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="surname"
            formControlName="surname"
            pInputText
          />
          <label for="surname">Surname</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="username"
            formControlName="username"
            pInputText
          />
          <label for="username">Username</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="email" id="email" formControlName="email" pInputText />
          <label for="email">Email</label>
        </span>
      </div>

      <div *ngIf="!edited" class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="password"
            id="password"
            formControlName="password"
            pInputText
          />
          <label for="password">Password</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="text" id="nif" formControlName="nif" pInputText />
          <label for="nif">NIF</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="ss" id="ss" formControlName="ss" pInputText />
          <label for="ss">NÂº SS</label>
        </span>
      </div>
    </div>

    <app-button
      [type]="ButtonType.SUBMIT"
      [color]="ButtonColor.PRIMARY"
      [label]="'Save'"
      [disabled]="!form.valid"
      class="float-right"
    ></app-button>
  </form>
</div>
