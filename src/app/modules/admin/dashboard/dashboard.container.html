<div class="dashboard-container p-5">
  <p-tabView>
    <p-tabPanel header="Employees">
      <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
          <app-button
            [color]="ButtonColor.PRIMARY"
            [label]="'Add employee'"
            (click)="addEmployee()"
          ></app-button>
        </div>
      </p-toolbar>
      <app-employees-list
        [employees]="employees$ | async"
        (modifyEvent)="onModifyEmployee($event)"
        (deleteEvent)="onDeleteEmployee($event)"
      ></app-employees-list>
    </p-tabPanel>
    <p-tabPanel header="Products">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Orders" [disabled]="true">
      <ng-template pTemplate="content"> </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>

<p-dialog header="Employee form" [(visible)]="displayEmployee">
  <app-employees-form
    [form]="formEmployees"
    [edited]="isEdited"
    (formEvent)="onFormEmployees($event)"
  ></app-employees-form>
</p-dialog>
